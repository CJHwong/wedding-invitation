<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        font-family: sans-serif;
        background: white no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        transition: opacity 0.1s ease-in-out;
        height: 100vh;
        width: 100vw;
      }

      .tweet-container {
        position: absolute;
        z-index: 200;
        top: 50%;
        width: 50%;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 1em;
        margin-bottom: 10px;
        animation: slide-in 2s ease-in-out forwards;
        font-size: 2em;
        overflow: hidden;
        text-overflow: ellipsis;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .tweet-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .tweet-profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ddd;
      }

      .tweet-author {
        font-weight: bold;
        margin-left: 10px;
      }

      .tweet-text {
        line-height: 1.5;
      }

      @keyframes slide-in {
        from {
          transform: translateX(200%);
        }

        to {
          transform: translateX(50%);
        }
      }

      .tweet-container.slide-out {
        animation: slide-out 2s ease-in-out forwards;
      }

      @keyframes slide-out {
        from {
          transform: translateX(50%);
        }

        to {
          transform: translateX(-200%);
        }
      }

      /* QR Code Styles */
      .qr-code-container {
        position: fixed;
        z-index: 100;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .qr-code {
        border: 5px solid #ddd;
        border-radius: 10px;
        background-color: white;
        margin: 10px;
      }

      .qr-code svg {
        width: 15vw;
      }

      .qr-code p {
        padding: 0.5em;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
